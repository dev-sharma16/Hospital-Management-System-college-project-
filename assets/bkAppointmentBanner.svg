<svg viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1000" height="300" fill="#007c9d" />
  
  <!-- Medical symbol -->
  <g transform="translate(330, 150) scale(0.9)">
    <!-- Stethoscope -->
    <path d="M-70,0 C-70,-40 -30,-40 -30,-40 L-30,40 C-30,60 -50,60 -50,40 C-50,30 -40,30 -40,40 L-40,10 C-40,0 -50,0 -50,10 L-50,45 C-50,75 -20,75 -20,45 L-20,-45 C-20,-50 0,-50 0,-45 L0,45 C0,90 40,90 40,45 C40,20 20,20 20,45 C20,60 30,60 30,45 C30,10 50,10 50,45 C50,100 0,110 -10,80" 
          fill="none" stroke="#ffffff" stroke-width="8" />
  </g>
  
  <!-- Main text -->
  <text x="500" y="100" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="rgb(255, 89, 0)">BOOK APPOINTMENTS</text>
  <text x="500" y="150" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff">WITHOUT THE WAIT</text>
  
  <!-- Subtext -->
  <text x="500" y="190" font-family="Arial" font-size="20" text-anchor="middle" fill="rgb(255, 89, 0)">Schedule your doctor consultation in minutes.</text>
  <text x="500" y="220" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">India's first digital appointment system that puts your health first.</text>
  
  <!-- CTA button -->
  <rect x="400" y="240" width="200" height="40" rx="5" fill="rgb(255, 89, 0)" />
  <text x="500" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Click here to book now</text>
</svg>
