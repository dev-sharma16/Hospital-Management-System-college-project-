<svg viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1000" height="300" fill="#007c9d" />
  
  <!-- Medical symbol -->
  <g transform="translate(320, 150) scale(0.8)">
    <!-- Medicine bottles -->
    <rect x="-60" y="-50" width="40" height="80" rx="5" fill="#ffffff" />
    <rect x="-55" y="-30" width="30" height="15" rx="2" fill="#007c9d" />
    
    <rect x="0" y="-60" width="35" height="90" rx="5" fill="#ffffff" />
    <rect x="5" y="-40" width="25" height="15" rx="2" fill="#007c9d" />
    
    <rect x="50" y="-45" width="40" height="75" rx="5" fill="#ffffff" />
    <rect x="55" y="-25" width="30" height="15" rx="2" fill="#007c9d" />
    
    <!-- Pills -->
    <circle cx="-40" cy="50" r="10" fill="rgb(255, 89, 0)" />
    <circle cx="20" cy="45" r="8" fill="rgb(255, 89, 0)" />
    <ellipse cx="70" cy="50" rx="15" ry="8" fill="rgb(255, 89, 0)" />
  </g>
  
  <!-- Main text -->
  <text x="500" y="100" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="rgb(255, 89, 0)">MEDICINES DELIVERED</text>
  <text x="500" y="150" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#ffffff">RIGHT TO YOUR DOORSTEP</text>
  
  <!-- Subtext -->
  <text x="500" y="190" font-family="Arial" font-size="20" text-anchor="middle" fill="rgb(255, 89, 0)">Purchase medications without leaving home.</text>
  <text x="500" y="220" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">India's trusted online pharmacy with on-time delivery guarantee.</text>
  
  <!-- CTA button -->
  <rect x="400" y="240" width="200" height="40" rx="5" fill="rgb(255, 89, 0)" />
  <text x="500" y="265" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Click here to order now</text>
</svg>
